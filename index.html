<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Mine Style -->
        <link rel="stylesheet" href="css/style.css">
        <!-- /Mine Style -->
        <!-- FontAwesome Library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- /FontAwesome Library -->
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">  
        <!-- /Google Fonts -->
        <!-- Vue.js CDN -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- /Vue.js CDN -->
        <!-- Axios CDN -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <!-- /Axios CDN -->
        <title>Boolzapp</title>
    </head>
    <body>

        <!-- Application Core -->
        <div id="app" class="application-core">
           
            <div class="container">

                <!-- Chat History -->
                <aside>
                    <!-- Profile Information -->
                    <div class="profile-info">
                        <!-- User Info  -->
                        <div class="profile-col">
                            <img class="profile-img" src="img/avatar_8.jpg" alt="">
                            <div>Alessandro</div>
                        </div>
                        <!-- /User Info  -->

                        <!-- Profile Actions  -->
                        <div class="profile-col">
                            <i class="fa-solid fa-circle-notch profile-icon"></i>
                            <i class="fa-solid fa-message profile-icon"></i>
                            <i class="fa-solid fa-ellipsis-vertical profile-icon end-icon"></i>
                        </div>
                        <!-- /Profile Actions  -->
                    </div>
                    <!-- /Profile Information -->

                    <!-- Notifications Settings -->
                    <div class="notifications-settings">
                        <i class="fa-solid fa-bell-slash notify-icon"></i>
                        <small class="notify-info">Ricevi notifiche di nuovi messaggi. <br> <a class="notify-link" href="#">Attiva notifiche desktop</a></small>
                    </div>
                    <!-- /Notifications Settings -->

                    <!-- Recent Chats -->
                    <div class="chat-history">

                    </div>
                    <!-- /Recent Chats -->
                </aside>
                <!-- /Chat History -->

                <!-- Chat Body Section -->
                <section class="chat-section">
                    <!-- Current chat Infos -->
                    <div class="current-chat-infos">
                        <!-- Profile infos -->
                        <div class="profile-col">
                            <img class="profile-img" src="img/avatar_5.jpg" alt="">
                            <div>Michele <br> <small class="last-login">Ultimo accesso oggi alle 12:00</small></div>
                        </div>
                        <!-- /Profile infos -->

                        <!-- Chat profile Actions  -->
                        <div class="profile-col">
                            <i class="fa-solid fa-magnifying-glass profile-icon"></i>
                            <i class="fa-sharp fa-solid fa-paperclip profile-icon"></i>
                            <i class="fa-solid fa-ellipsis-vertical profile-icon end-icon"></i>
                        </div>
                        <!-- /Chat profile Actions -->
                    </div>
                    <!-- /Current chat Infos -->

                    <!-- Chat Table -->
                    <div class="chat-table">
                        <!-- Recived message -->
                        <div class="recived-container">
                            <p class="recived-mex">Alalala</p>
                        </div>
                        <!-- /Recived message -->

                        <!-- Sent message -->
                        <div class="sent-container">
                            <p class="sent-mex">Alalala</p>
                        </div>
                        <!-- /Sent message -->
                    </div>
                    <!-- /Chat Table -->

                    <!-- Chat Input -->
                    <div class="chat-input">
                        <div class="chat-input-col-sm">
                            <i class="fa-regular fa-face-smile input-icon"></i>
                        </div>
                        <div class="chat-input-col-lg">
                            <input class="new-message-input" type="text" placeholder="Scrivi messaggio">
                        </div>
                        <div class="chat-input-col-sm sm-right">
                            <i class="fa-sharp fa-solid fa-circle-arrow-right input-icon send-icon"></i>
                        </div>
                    </div>
                    <!-- /Chat Input -->
                </section>
                <!-- /Chat Body Section -->

            </div>
            
        </div>
        <!-- /Application Core -->

        <script src="js/main.js"></script>
    </body>
</html>
